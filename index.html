<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="container">
    <h1 class="text-center text-danger">Sketch Pad</h1>
    <div class="row" id="hidden">
        <div class="col-md-12">
                <label for="grid_row">ROWS:</label>
                <input type="number" id="input" min="1">
        </div>
        <div class="col-md-12">    
                <label for="grid_col">COLS:</label>
                <input type="number" id="input1" min="1">
            <button id="sub_btn" onclick="hide()">Show</button>
        </div>
    </div>
    <div id="show">
            <label for="color">Choose Color:</label>
            <br><input type="color" id="color">
            <button id="ers_btn" value="ON">Erase</button>
            <button id="reset" onclick="window.location.reload()">Reset</button>
    </div>
            <div class="sketch_pad d-flex justify-content-center" id="Pad">
                <table id="table"></table>
            </div>
    <script src="./script.js"></script>
</body>
</html>
